<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Guard</title>
  <link rel="stylesheet" href="editor.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 40px 24px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .header .emoji { font-size: 44px; margin-bottom: 10px; }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 6px;
    }

    .blocked-site {
      display: inline-block;
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 6px;
      padding: 4px 12px;
      font-size: 13px;
      color: #7a7aaa;
      font-family: monospace;
    }

    .streak-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-top: 14px;
    }

    .streak-days {
      display: flex;
      gap: 6px;
    }

    .streak-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .streak-day .label {
      font-size: 10px;
      color: #555;
      text-transform: uppercase;
    }

    .streak-day .dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      line-height: 1;
      color: transparent;
    }

    .streak-day .dot.done {
      background: #6c5ce7;
      border-color: #7c6cf7;
      color: #fff;
    }

    .streak-day .dot.today {
      border-color: #555;
    }

    .streak-day .dot.today.done {
      border-color: #9a8aff;
    }

    .streak-count {
      font-size: 13px;
      font-weight: 600;
      color: #7a7aaa;
      white-space: nowrap;
    }

    .streak-count .number {
      color: #fff;
    }

    /* Note card */
    .note-card {
      background: #161616;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 20px 24px;
      margin-bottom: 16px;
      min-height: 180px;
    }

    .note-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .note-card-header h2 {
      font-size: 13px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .save-status {
      font-size: 12px;
      color: #333;
      transition: color 0.3s;
    }

    .save-status.saved { color: #4caf50; }
    .save-status.saving { color: #6c5ce7; }
    .save-status.error { color: #e74c3c; }

    /* Setup prompt */
    .setup-prompt {
      text-align: center;
      padding: 32px 16px;
    }

    .setup-prompt p {
      font-size: 14px;
      color: #888;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
      text-decoration: none;
      text-align: center;
    }

    .btn:active { transform: scale(0.98); }

    .btn-primary {
      background: #6c5ce7;
      color: #fff;
    }
    .btn-primary:hover { background: #5a4bd1; }

    .btn-ghost {
      background: #1a1a1a;
      color: #888;
      border: 1px solid #333;
    }
    .btn-ghost:hover { background: #222; color: #aaa; }

    .footer {
      text-align: center;
    }

    .footer a {
      font-size: 13px;
      color: #444;
      text-decoration: none;
    }

    .footer a:hover { color: #666; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="emoji">ðŸŽ¯</div>
      <h1>Hey, stay focused</h1>
      <div class="blocked-site" id="blocked-site"></div>
      <div class="streak-row" id="streak-row" style="display:none;">
        <div class="streak-days" id="streak-days"></div>
        <div class="streak-count"><span class="number" id="streak-number">0</span> day<span id="streak-unit">s</span> streak</div>
      </div>
    </div>

    <div class="note-card">
      <div class="note-card-header">
        <h2>Today's Plan</h2>
        <span class="save-status" id="save-status"></span>
      </div>

      <!-- Shown only if native host is not set up -->
      <div class="setup-prompt" id="setup-view">
        <p>Loading your plan...</p>
        <button class="btn btn-primary" style="display:none;"></button>
      </div>

      <!-- Block editor container -->
      <div id="editor-container" style="display:none;"></div>
    </div>

    <div class="actions">
      <a class="btn btn-primary" id="open-obsidian" href="#">Open in Obsidian</a>
      <button class="btn btn-ghost" id="go-back">Go Back</button>
    </div>

    <div class="footer">
      <a href="#" id="bypass-link">continue anyway (5s)</a>
    </div>
  </div>

  <script src="vault.js"></script>
  <script src="editor.js"></script>
  <script src="redirect.js"></script>
</body>
</html>
