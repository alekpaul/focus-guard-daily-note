<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input { opacity: 0; width: 0; height: 0; }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #333;
      border-radius: 24px;
      transition: 0.2s;
    }

    .toggle-slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: #888;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle input:checked + .toggle-slider { background: #6c5ce7; }
    .toggle input:checked + .toggle-slider::before { transform: translateX(20px); background: #fff; }

    /* Vault status */
    .vault-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #7a7aaa;
    }

    .vault-status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .dot.ok { background: #4caf50; }
    .dot.err { background: #e74c3c; }
    .dot.loading { background: #666; }

    .streak-row {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 10px;
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .streak-days {
      display: flex;
      gap: 4px;
    }

    .streak-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .streak-day .label {
      font-size: 9px;
      color: #555;
    }

    .streak-day .dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #0f0f1e;
      border: 1px solid #2a2a4a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      line-height: 1;
      color: transparent;
    }

    .streak-day .dot.done {
      background: #6c5ce7;
      border-color: #7c6cf7;
      color: #fff;
    }

    .streak-day .dot.today {
      border-color: #555;
    }

    .streak-day .dot.today.done {
      border-color: #9a8aff;
    }

    .streak-count {
      font-size: 11px;
      font-weight: 600;
      color: #7a7aaa;
      white-space: nowrap;
    }

    .streak-count .number {
      color: #fff;
    }

    .obsidian-link {
      display: block;
      text-align: center;
      padding: 10px;
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      color: #9a8aff;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .obsidian-link:hover { background: #22224a; }

    .section-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      margin-bottom: 8px;
    }

    .site-list {
      list-style: none;
      margin-bottom: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .site-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background: #1a1a1a;
      border-radius: 6px;
      margin-bottom: 4px;
      font-size: 13px;
      font-family: monospace;
    }

    .site-list li .remove {
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      font-size: 16px;
      padding: 0 4px;
      line-height: 1;
    }

    .site-list li .remove:hover { color: #e74c3c; }

    .add-row {
      display: flex;
      gap: 8px;
    }

    .add-row input {
      flex: 1;
      padding: 8px 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 13px;
      outline: none;
    }

    .add-row input:focus { border-color: #6c5ce7; }
    .add-row input::placeholder { color: #555; }

    .add-row button {
      padding: 8px 14px;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .add-row button:hover { background: #5a4bd1; }

    /* Settings row */
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #7a7aaa;
    }

    .setting-row select {
      background: #0f0f1e;
      border: 1px solid #333;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 12px;
      padding: 4px 6px;
      outline: none;
    }

    .setting-row select:focus { border-color: #6c5ce7; }

    /* Onboarding */
    .onboarding {
      text-align: center;
      padding: 8px 0;
    }

    .onboarding p {
      font-size: 13px;
      color: #888;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .onboarding .hint {
      font-size: 11px;
      color: #555;
      margin-bottom: 8px;
    }

    .onboarding input {
      width: 100%;
      padding: 8px 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 12px;
      outline: none;
      margin-bottom: 8px;
      font-family: monospace;
    }

    .onboarding input:focus { border-color: #6c5ce7; }
    .onboarding input::placeholder { color: #555; }

    .onboarding button {
      width: 100%;
      padding: 10px;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .onboarding button:hover { background: #5a4bd1; }

    .onboarding .error {
      font-size: 11px;
      color: #e74c3c;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <!-- Onboarding (shown when vault not configured) -->
  <div id="onboarding-view" style="display:none;">
    <div class="header">
      <h2>Focus Guard</h2>
    </div>
    <div class="onboarding">
      <p>Set your Obsidian vault folder<br>to get started</p>
      <p class="hint">Paste the full path to your vault folder</p>
      <input type="text" id="vault-path-input" placeholder="/Users/you/Documents/MyVault">
      <button id="save-vault-btn">Connect Vault</button>
      <p class="error" id="vault-error" style="display:none;"></p>
    </div>
  </div>

  <!-- Main UI (shown when configured) -->
  <div id="main-view" style="display:none;">
    <div class="header">
      <h2>Focus Guard</h2>
      <label class="toggle">
        <input type="checkbox" id="toggle-enabled" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="vault-status">
      <span class="dot loading" id="vault-dot"></span>
      <span id="vault-label">Checking vault...</span>
    </div>

    <div class="streak-row" id="streak-row">
      <div class="streak-days" id="streak-days"></div>
      <div class="streak-count"><span class="number" id="streak-number">0</span> day<span id="streak-unit">s</span> streak</div>
    </div>

    <a class="obsidian-link" id="open-obsidian" href="#">Open Today's Plan</a>

    <div class="setting-row">
      <span>Bypass duration</span>
      <select id="bypass-duration">
        <option value="1">1 min</option>
        <option value="2">2 min</option>
        <option value="5" selected>5 min</option>
        <option value="10">10 min</option>
        <option value="15">15 min</option>
      </select>
    </div>

    <p class="section-label">Blocked sites</p>
    <ul class="site-list" id="site-list"></ul>

    <div class="add-row">
      <input type="text" id="new-site" placeholder="e.g. linkedin.com">
      <button id="add-btn">Add</button>
    </div>
  </div>

  <script src="vault.js"></script>
  <script src="popup.js"></script>
</body>
</html>
